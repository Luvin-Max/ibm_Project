	<!----contact----->
		<section id="contact">
			<div class="col-lg-6 col-md-6 col-12">
				<form action="/project_orders.html" method="post">
					<div class="mb-3 text-center">
						<h3>Contact From</h3>
					</div>
					<div class="mb-3">
						<label class="form-lable">Name:</label>
						<input type="text" name="name" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-lable">Email:</label>
						<input type="text" name="email" class="form-control" >
					</div>
					<div class="mb-3">
						<label class="form-lable text-top">content:</label>
			            <textarea class="form-control" id="massage" name="command" placeholder="Enter the information" ></textarea>
					</div>
					<div class="mb-3">
                         <label for="formFileSm" class="form-label">File input:</label>
                         <input class="form-control form-control-sm" id="formFileSm" name="file" type="file">
                    </div>
					<div class="col-lg-6">
						<input type="submit" value="Register" class="btn btn-primary col-lg-6 col-md-6 col-12 py-2 ">
					</div>
				</form>
			</div>
		</section>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
